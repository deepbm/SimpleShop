<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SimpleShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- header -->
    <header>
      <div class="logo">
        <a href="#"><img src="images/logo.png" alt="logo"></a>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="#">Contact</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- main image -->
    <div class="main-image">
    </div>

    <!-- content -->
    <div class="content">
      <div class="main-title">
        <p>Our New Products</p>
      </div>

      <div class="main-content">
        <div class="product">
          <a href="#">
            <div class="product-img">
              <img src="images/sunglasses.jpg" alt="sunglasses">
            </div>
            <div class="product-info">
              <p>Sunglasses</p>
              <p>49,000</p>
            </div>
          </a>
        </div>
        <div class="product">
          <a href="#">
            <div class="product-img">
              <img src="images/tassel_loafer.jpg" alt="tassel_loafer">
            </div>
            <div class="product-info">
              <p>Tassel Loafer</p>
              <p>89,000</p>
            </div>
          </a>
        </div>
        <div class="product">
          <a href="#">
            <div class="product-img">
              <img src="images/beige_bag.jpg" alt="beige_bag">
            </div>
            <div class="product-info">
              <p>Beige Bag</p>
              <p>69,000</p>
            </div>
          </a>
        </div>
        <div class="product">
          <a href="#">
            <div class="product-img">
              <img src="images/sneakers.jpg" alt="sneakers">
            </div>
            <div class="product-info">
              <p>Sneakers</p>
              <p>79,000</p>
            </div>
          </a>
        </div>
        <div class="product">
          <a href="#">
            <div class="product-img">
              <img src="images/slippers.jpg" alt="slippers">
            </div>
            <div class="product-info">
              <p>Slippers</p>
              <p>29,000</p>
            </div>
          </a>
        </div>
        <div class="product">
          <a href="#">
            <div class="product-img">
              <img src="images/wrist_watch.jpg" alt="wrist_watch">
            </div>
            <div class="product-info">
              <p>Wrist Watch</p>
              <p>99,000</p>
            </div>
          </a>
        </div>
        <div class="product">
          <a href="#">
            <div class="product-img">
              <img src="images/fedora_hat.jpg" alt="fedora_hat">
            </div>
            <div class="product-info">
              <p>Fedora Hat</p>
              <p>39,000</p>
            </div>
          </a>
        </div>
        <div class="product">
          <a href="#">
            <div class="product-img">
              <img src="images/classic_loafer.jpg" alt="classic_loafer">
            </div>
            <div class="product-info">
              <p>Classic Loafer</p>
              <p>99,000</p>
            </div>
          </a>
        </div>
        <div class="product">
          <a href="#">
            <div class="product-img">
              <img src="images/pink_bag.jpg" alt="pink_bag">
            </div>
            <div class="product-info">
              <p>Pink Bag</p>
              <p>79,000</p>
            </div>
          </a>
        </div>
        
      </div>
    </div>

    <!-- footer -->
    <footer>
      <ul class="icon">
        <li><a href="#"><img src="images/facebook.png" alt="facebook_icon"></a></li>
        <li><a href="#"><img src="images/instagram.png" alt="instagram_icon"></a></li>
        <li><a href="#"><img src="images/twitter.png" alt="twitter_icon"></a></li>
      </ul>
    </footer>

  </div>
</body>
</html>
